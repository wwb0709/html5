	<meta charset=utf-8>

<body>
	<header>
		<h1>CSS3 Matching Game</h1>
	</header>
	
	<section id="game">
		<div id="cards">			
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div> <!-- .card -->						
		</div> <!-- #cards -->
	</section> <!-- #game -->
	
	<footer>
		<p>This is an example of creating a matching game with CSS3.</p>
	</footer>

<script src="js/jquery-1.6.min.js"></script>

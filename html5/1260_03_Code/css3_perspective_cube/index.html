<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>CSS3 3D Cube</title>
	<link rel="stylesheet" href="css/css3flip.css" />
</head>
<body>
	<header>
		<h1>CSS3 3D Cube</h1>
	</header>
	
	<section class="game">
		Perspective: 3000		
		<div class="cube">
			<div class="face one">1</div>
			<div class="face two">2</div>

			<div class="face four">4</div>
			<div class="face five">5</div>
			<div class="face six">6</div>
		</div>			
	</section> <!-- .game -->
	
	<section class="game game2">
		Perspective: 600
		<div class="cube">
			<div class="face one">1</div>
			<div class="face two">2</div>
			<div class="face three">3</div>
			<div class="face four">4</div>
			<div class="face five">5</div>
			<div class="face six">6</div>
		</div>			
	</section> <!-- .game -->
	
	<footer>
		<p>This is an example showing the CSS3 perspective property.</p>
	</footer>
</body>
</html>

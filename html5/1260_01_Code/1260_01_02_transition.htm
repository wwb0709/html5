<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Transition</title>
	<style>
		a.box {
			display:block;
			width: 100px;
			height: 100px;
			background: #00f;
			border: 1px solid #000;
			-webkit-transition: all 5s linear;			
		}
		a.box:hover {
			background: #f00;
		}		
		
	</style>
</head>
<body>
	<a href="#" class="box"></a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Transform Rotate</title>
	<style>
		a.box {
			display:block;
			width: 100px;
			height: 100px;
			background: #00f;
			border: 1px solid #000;
			-webkit-transition: all .5s linear;	
			-webkit-transform: translate(100px, 50px) ;					
		}
		a.box:hover {
			background: #f00;
			-webkit-transform: translate(100px, 50px) scale(1.1) rotate(10deg);
		}
		
		
		
	</style>
</head>
<body>
	<a href="#" class="box"></a>
</body>
</html>

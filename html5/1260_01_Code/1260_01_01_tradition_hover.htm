<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tradition Hover</title>
	<style>
		a.box {
			display:block;
			width: 100px;
			height: 100px;
			background: #00f;
			border: 1px solid #000;
		}
		a.box:hover {
			background: #f00;
		}
		
	</style>
</head>
<body>
	<a href="#" class="box"></a>
</body>
</html>
